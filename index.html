<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
</head>
<body>
    <header class="main-header">
        <img src="assets/img/pixel.png" alt="Imagem Portifólio">

        <nav class="main-navigation">
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="main-wrapper">
            <div class="main-box">
                <h1 class="main-title">LucasGuldem</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>
            <div class="main-navigation">
                <a class="main-button" lang="en"><h3>Download CV</h3></a>
                <a class="main-button"><h3>Contatos</h3></a>
            </div>
        </div>
    </section>
    <section class="main-section">
            <h1 class="main-title -second">Skills</h1>
                
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="img/icon_html.png" alt="icon html">
                        <div class="rigth">
                            <h3 class="title">HTML</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/icon_git.png" alt="icon git">
                        <div class="rigth">
                            <h3 class="title">GIT</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/icon_css.png" alt="icon css">
                        <div class="rigth">
                            <h3 class="title">CSS</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/icon_github.png" alt="icon github">
                        <div class="rigth">
                            <h3 class="title">GITHUB</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/icon_js.png" alt="icon js">
                        <div class="rigth">
                            <h3 class="title">JS</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/icon_photoshop.png" alt="icon photoshop">
                        <div class="rigth">
                            <h3 class="title">PHOTOSHOP</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/icon_react.png" alt="icon react">
                        <div class="rigth">
                            <h3 class="title">REACT</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/icon_python.png" alt="icon python">
                        <div class="rigth">
                            <h3 class="title">PYTHON</h3>
                            <progress class="progress-bar" max="100" value="80">80%</progress>
                        </div>
                </article>
            </div>
    </section>
    
    <section class="section -bgBlack -bdFirst">
        <h1 class="main-title -second">Projetos</h1>

        <div class="wrapper-card">
            <a href="https://LucasGuldem.github.io" target="_blank">
            <figure class="card-project -blue">
                <img src="img/icon_project.png" alt="Imagem Projeto">
            </figure>
            </a>
        </div>
    </section>
</body>
</html>
